<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* Global Styles */
    body {
      background: radial-gradient(circle, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      /* Increase the container size for more movement space */
      width: 600px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff5e62;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
    }
    .button-container {
      position: relative;
      width: 100%;
      height: 150px;
    }
    button {
      font-size: 1rem;
      padding: 15px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      outline: none;
    }
    button.yes {
      background: #ff5e62;
      color: #fff;
      position: absolute;
      left: 20%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    button.yes:hover {
      background: #ff4147;
      transform: scale(1.05) translate(-50%, -50%);
    }
    button.no {
      background: #ccc;
      color: #333;
      position: absolute;
      /* Start the "No" button on the right side */
      right: 20%;
      top: 50%;
      transform: translate(50%, -50%);
    }
    button.no:hover {
      background: #bbb;
    }

    /* Falling Hearts Animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: 10px;
      top: 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <p>I have a special question for you. Choose your answer:</p>
    <div class="button-container">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <script>
    // Get references for the buttons and container
    const noBtn = document.getElementById('noBtn');
    const buttonContainer = document.querySelector('.button-container');

    // Function to move the "No" button randomly within the container
    function moveNoButton() {
      const containerRect = buttonContainer.getBoundingClientRect();
      const buttonRect = noBtn.getBoundingClientRect();

      // Calculate the maximum X and Y positions within the container
      const maxX = containerRect.width - buttonRect.width;
      const maxY = containerRect.height - buttonRect.height;

      // Generate random positions
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
      noBtn.style.transform = "translate(0, 0)";
    }

    // When user hovers over or tries to click the "No" button, move it away
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("focus", moveNoButton);

    // When the "Yes" button is clicked, redirect to the witty Valentineâ€™s page
    document.getElementById("yesBtn").addEventListener("click", function () {
      window.location.href = "witty.html";
    });

    // Optional: Create falling hearts in the background for extra engagement
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(heart);
      // Remove the heart element after the animation duration
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
