<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Valentine</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }
    .message-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff5e62;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.6;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>You’ve Made My Day!</h1>
    <p>
      Roses are red,<br />
      Violets are blue,<br />
      I might be a fool,<br />
      But my heart beats for you!<br /><br />
      Happy Valentine’s Day!
    </p>
  </div>
</body>
</html>
